<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<!-- 
		jQuery event
	 -->
	 
	  <h1>click event</h1>
	 <p>여기를 클릭해 주세요</p>
	 
	 <script>
	 	$('p').on("click",function(){
	 		alert("문장이 클릭되었습니다.");
	 	});
	 </script>			
</body>
</html>
