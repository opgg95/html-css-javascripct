<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	<thead></thead> : head 부분을 의미
	<tbody></tbody> : 테이블에서 본문을 의미
	<th></th>		: 제목
	<tfoot></tfoot>	: 표상에서 가장 아래쪽
	 -->
		<table border="2">
		<thead>
			
			<tr>
				<th>이름</th>
				<th>성별</th>
				<th>주소</th>
				<th>나이</th>
				<th>회비</th>
			</tr>
			</thead>
			
			<tbody>
			<tr>
				<td>홍길동</td>
				<td>남</td>
				<td rowspan="3">역삼</td>
				<td>20</td>
				<td>10000</td>
			</tr>
			
			<tr>
				<td>김길남</td>
				<td>남</td>
				<td>21</td>
				<td>20000</td>
			</tr>
			
			<tr>
				<td>김길녀</td>
				<td>여</td>
				<td>22</td>
				<td>30000</td>
			</tr>
		</tbody>
			
			<tr>
				<td colspan="4">합계</td>
				<td>60000</td>
			</tr>
		</tfoot>	
		<table>
		
		
		
</body>
</html>
