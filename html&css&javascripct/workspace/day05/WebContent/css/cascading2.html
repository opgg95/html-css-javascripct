<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		!improtant: 우선순위가 가장 먼저 적용된다.
					쉬운방법이긴 하나 좋은 방법은 아니다.
	 */

	li{color: red !imprtant;}
	#idsel{ color: green;}
</style>
</head>
<body>
	<!-- 
		'구체적인 것'을 기준으로 우선적으로
	 -->

		<h1>순서</h1>
		<ol>
			<li> style attribute</li>
			<li id="idsel">id selector</li>
			<li> class selector</li>
			<li> tag selector</li>
		
		</ol>
</body>
