	<script>
		var vscope = 'global';
		
		function fscope(){
			// 지역변수와, 전역변수를 동시에 정의되어 있다면
			// 지역변수가 우선한다는 것을 알 수 있다.

		}
		
		fscope();
		alert(vscope);
